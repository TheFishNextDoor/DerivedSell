name: DerivedSell
main: fun.sunrisemc.derivedsell.Plugin
version: 1.0.0
api-version: 1.20
depend: [Vault]
commands:
  worth:
    description: Check the worth of an item. Uses the item in your hand if one is not provided.
    usage: /worth [material] [amount]
    permission: derivedsell.user.worth
  worths:
    description: List all worths.
    usage: /worths
    permission: derivedsell.user.worths
  sell:
    description: Sell an item. Uses the item in your hand if one is not provided.
    usage: /sell [material] [amount]
    permission: derivedsell.user.sell
permissions:
  derivedsell.user.worth:
    description: Allows the player to check the worth of an item.
    default: true
  derivedsell.user.worths:
    description: Allows the player to list all worths.
    default: true
  derivedsell.user.sell:
    description: Allows the player to sell an item.
    default: true